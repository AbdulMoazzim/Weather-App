<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="background-color: beige;">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">World's Weather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" id="name" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <main class="my-5" style="margin: 0 70px;"> 
            <h1 style="text-align: center; padding-bottom: 25px;">Welcome to <span id="cityName"></span>'s Weather</h1>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><span id="feels_like"></span></li>
                      <li><span id="pressure"></span></li>
                      <li><span id="temp_max"></span></li>
                      <li><span id="temp_min"></span></li>
                      
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Longitude & Latitude</h4>
                  </div>
                  <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><span id="humidity"></span></li>
                      <li><span id="longitude"></span></li>
                      <li><span id="latitude"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Weather Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="description"></span></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><span id="speed"></span></li>
                      <li><span id="direction"></span></li>
                      <li><span id="sunrise"></span></li>
                      <li><span id="sunset"></span></li>
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        
            <h2 class="display-6 text-center mb-4">Other Cities' Weathers</h2>
        
            <div class="table-responsive" style="border-radius: 10px;">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th></th>
                    <th>Weather</th>
                    <th>Temperature</th>
                    <th>Pressure</th>
                    <th>Humidity</th>
                    <th>WindSpeed</th>
                    <th>WindDirection</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-start">Shanghai</th>
                    <td id="W1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat1"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Delhi</th>
                    <td id="W2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H2"><svg class="bi" width="24" height="24" ><use xlink:href="#check"></use></svg></td>
                    <td id="S2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat2"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Seattle</th>
                    <td id="W3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat3"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">London</th>
                    <td id="W4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat4"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Moscow</th>
                    <td id="W5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat5"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Paris</th>
                    <td id="W6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat6"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Sydney</th>
                    <td id="W7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="T7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="P7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="H7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="S7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="D7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Long7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td id="Lat7"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
